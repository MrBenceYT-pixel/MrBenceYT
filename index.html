<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>MrBenceYTCraft - Letöltés & Rang vásárlás</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e2125;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: #17191c;
            padding: 0;
            text-align: center;
            position: relative;
        }
        .header-img {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            border-bottom: 4px solid #ffb100;
        }
        h1 {
            margin: 0.5rem 0 0 0;
            font-size: 2.5rem;
            text-shadow: 0 2px 8px #000a;
        }
        .discord-section {
            background: #23272a;
            border-radius: 12px;
            max-width: 600px;
            margin: 2rem auto 0 auto;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 18px #0005;
        }
        .discord-link {
            color: #7289da;
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.2s;
        }
        .discord-link:hover {
            color: #aab8ff;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: #282b30;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 24px #0005;
        }
        .download-section, .ranks-section {
            margin-bottom: 2rem;
        }
        .btn {
            background: #ffb100;
            color: #232323;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #ffd966;
        }
        .video-section {
            text-align: center;
            margin: 2rem 0;
        }
        .video-section h2 {
            margin-bottom: 1rem;
        }
        .video-frame {
            width: 100%;
            max-width: 520px;
            aspect-ratio: 16/9;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 18px #0007;
        }
        .ranks-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .rank {
            background: #23272a;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rank-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .price {
            font-size: 1.1rem;
            color: #ffb100;
        }
        @media (max-width: 700px) {
            .container, .discord-section { max-width: 98vw; padding: 1rem;}
            .video-frame { max-width: 98vw; }
        }
    </style>
</head>
<body>
    <header>
        <!-- Feltöltött háttérkép -->
        <img src="Névtelen.jpg" alt="MrBenceYTCraft háttérkép" class="header-img">
        <h1>MrBenceYTCraft</h1>
        <p>Letöltés & Rang vásárlás</p>
    </header>
    <section class="discord-section">
        <h2>Discord</h2>
        <p>Csatlakozz a közösséghez!</p>
        <a href="https://discord.gg/emotes" target="_blank" class="discord-link">➡️ Discord szerver meghívó ⬅️</a>
    </section>
    <section class="video-section">
        <h2>Bemutató videó</h2>
        <div class="video-section">
          <iframe width="600" height="300" src="https://www.youtube.com/watch?v=5wb5HWVh6Fs" frameborder="0" allowfullscreen></iframe>
        </div>
    
        <!--
        Ha saját mp4 videót szeretnél inkább:
        <video class="video-frame" controls>
            <source src="bemutato.mp4" type="video/mp4">
            A böngésződ nem támogatja a videó lejátszást.
        </video>
        -->
    </section>
    <div class="container">
        <section class="download-section">
            <h2>Kliens letöltése</h2>
            <p>Töltsd le a hivatalos MrBenceYTCraft Minecraft klienst!</p>
            <a href="letoltes/MrBenceYTCraftClient.zip" class="btn" download>Kliens letöltése</a>
        </section>
        <section class="ranks-section">
            <h2>Rangok vásárlása</h2>
            <div class="ranks-list">
                <div class="rank">
                    <span class="rank-title">VIP</span>
                    <span class="price">990 Ft</span>
                    <button class="btn" onclick="alert('A fizetés hamarosan elérhető!')">Vásárlás</button>
                </div>
                <div class="rank">
                    <span class="rank-title">Elite</span>
                    <span class="price">2490 Ft</span>
                    <button class="btn" onclick="alert('A fizetés hamarosan elérhető!')">Vásárlás</button>
                </div>
                <div class="rank">
                    <span class="rank-title">Ultra</span>
                    <span class="price">4990 Ft</span>
                    <button class="btn" onclick="alert('A fizetés hamarosan elérhető!')">Vásárlás</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
